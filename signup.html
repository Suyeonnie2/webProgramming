<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <p>회원가입하여 다른 사용자들과 온라인으로 독서 토론을 즐기고, 나의 독서를 관리해보세요.</p>
        <form id="signupForm">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="example@booknook.com" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="********" required>
            <ul class="password-criteria">
                <li id="criteria1">✔ 영문/숫자/특수문자 중 2가지 이상 포함</li>
                <li id="criteria2">✔ 8자 이상 16자 이하 입력 (공백문자 제외)</li>
            </ul>
            
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" placeholder="********" required>
            
            <button type="submit" id="signupButton">가입하기</button>
            <p class="terms">가입 시, 계정 및 서비스 이용약관, 개인정보처리 방침에 동의하는 것으로 간주합니다. <a href="#">이용약관 보기</a></p>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script src="signup_script.js"></script>
</body>
</html>
