<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집 중</title>
    <link rel="stylesheet" href="recruiting_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="recruiting_script.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="./images/logo.png" alt="로고" class="logo">
            <nav class="navigation">
                <a href="index.html">홈</a>
                <a href="my_library.html">나의 서재</a>
                <a href="my_groups.html">나의 모임</a>
            </nav>
            <h1>모집 중</h1>
        </div>
        <div class="user-icon">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>

    <div class="search-section">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="입력하여 검색하세요">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </div>

    <main class="cards-grid">
        <div class="card">
            <img src="./images/team.png" alt="숲" class="card-image">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-title">떡볶이 팀</span>
                    <button class="more-options">⋮</button>
                </div>
                <div class="card-meta">
                    <span class="members">
                        <i class="fa-solid fa-user"></i> 3/4
                    </span>
                </div>
                <p class="card-description">
                    Climate change is beginning to have a devastating impact on forests across the world
                </p>
                <button class="view-details">자세히 보기</button>
            </div>
        </div>
        
        </div>

        <div id="teamDetailModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>팀 상세 정보</h2>
                <div id="teamDetails"></div>
                <button id="joinTeamBtn">가입 신청</button>
            </div>
        </div>

        <div id="introductionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>자기소개</h2>
                <textarea id="introText" placeholder="한줄 자기소개를 입력하세요"></textarea>
                <button id="submitIntroBtn">확인</button>
            </div>
        </div>

        <div id="teamOptionsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <button id="hideTeamBtn">팀 숨기기</button>
            </div>
        </div>

        <div id="createTeamModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>팀 개설</h2>
                <form id="createTeamForm">
                    <div class="form-group">
                        <label for="teamName">팀 이름</label>
                        <input type="text" id="teamName" name="teamName" required>
                    </div>
                    <div class="form-group">
                        <label for="teamImage">팀 이미지</label>
                        <input type="file" id="teamImage" name="teamImage" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="description">팀 설명</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="meetingDate">모임 날짜</label>
                        <input type="text" id="meetingDate" name="meetingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="maxMembers">최대 인원</label>
                        <input type="number" id="maxMembers" name="maxMembers" min="2" required>
                    </div>
                    <button type="submit">확인</button>
                </form>
            </div>
        </div>
    </main>

    <div class="bottom-cta">
        <p>내가 활동할 모임이 없다면?</p>
        <button class="create-group">개설하기 →</button>
    </div>
</body>
</html>
